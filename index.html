<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stock Symbol Prices</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <br>
    <h1>Stock Search</h1>
    <br>

    <!-- We'll be dumping our JSON contents in here -->


    <div id="buttons-view"></div>
    <br>
    <br>
    <div class="card">
      <h1 class="card-header"></h1>
      <div id="body">
      <div class="text-body1"></div>
      <div class="text-body2"></div>
      <div class="text-body3"></div>
    </div>
    </div>

    <div id="stock-view"></div>

    <!-- This form will be where users input data about the stocks -->
    <form id="stock-form">
      <label for="stock-input">Search for a stock</label>
      <input type="text" id="stock-input"><br>

      <!-- This button will trigger our AJAX call -->
      <button id="add-stock" type"button">Add Stock Symbol</button>

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
  </div>
</body>

</html>
